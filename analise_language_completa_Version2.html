                        filteredMedia2024.push(data.media2024[i]);
                        filteredMedia2025.push(data.media2025[i]);
                    }

        // Gerenciamento de Abas
        function setupTabs() {
            // Função genérica para configurar tabs
            function setupTabGroup(tabContainerId, onTabClick) {
                const tabButtons = document.querySelectorAll(`#${tabContainerId} .tab-button`);
                tabButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const tabId = this.dataset.tab;
                        
                        // Remover classe active de todos os botões no mesmo container
                        document.querySelectorAll(`#${tabContainerId} .tab-button`).forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Adicionar classe active ao botão clicado
                        this.classList.add('active');
                        
                        if (onTabClick) {
                            onTabClick(tabId);
                        }
                    });
                });
            }
            
            // Configurar abas de visão geral
            setupTabGroup('overview-tabs', function(tabId) {
                document.querySelectorAll('#overview-lines, #overview-bars').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
            });
            
            // Configurar abas de grupos de línguas

                document.querySelectorAll('#language-group-1-5, #language-group-6-9').forEach(content => {

            // Configurar abas de línguas 6-9
            setupTabGroup('language-tabs-6-9', function(tabId) {
                document.querySelectorAll('#language-6, #language-7, #language-8, #language-9').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
            });
        }

        // Data atual
        function setCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', options);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            setupTabs();
            setCurrentDate();
        });
    </script>
</body>
</html>
